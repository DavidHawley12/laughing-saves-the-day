  <body>
    <div class="callout large primary">
        <div class="text-center">
          <h1>Happy "DAY OF WEEK"!!</h1>
          <h2 id="setup" class="subheader"></h2>
          <h3 id="punchline"></h3>
          <button id="jokeButton" class="button">This is a button</button>
        </div>
    </div>

    <article class="grid-container">
        <div class="grid-x grid-margin-x small-up-3 medium-up-4 large-up-7">
      
          <div class="cell">
            <div>Sunday</div>
            <div id="img1"></div>
          </div>
      
          <div class="cell">
            <div>Monday</div>
            <div id="img2"></div>
          </div>
      
          <div class="cell">
            <div>Tuesday</div>
            <div id="img3"></div>
          </div>
      
          <div class="cell">
            <div>Wednesday</div>
            <div id="img4"></div>
          </div>
      
          <div class="cell">
            <div>Thursday</div>
            <div id="img5"></div>
          </div>

          <div class="cell">
            <div>Friday</div>
            <div id="img6"></div>
          </div>

          <div class="cell">
            <div>Saturday</div>
            <div id="img7"></div>
          </div>
      
        </div>
      </article>
